<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Aplikace pro sledování pracovní doby a financí" />
    <title>Píchačka - Sledování pracovní doby</title>
    
    <!-- PWA manifest a ikony -->
    <link rel="manifest" href="./client/public/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./client/public/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="./client/public/icons/icon-192x192.svg" />
    
    <!-- Fonty a styly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- GitHub Pages redirect -->
    <script>
      // Pokud jsme na GitHub Pages, přesměrujeme na Replit
      if (window.location.hostname.includes('github.io')) {
        const repoName = window.location.pathname.split('/')[1];
        if (repoName && repoName !== '') {
          window.location.href = `https://pichacka.replit.app`;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./client/src/main.tsx"></script>
    
    <!-- Service worker registrace -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./client/public/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
